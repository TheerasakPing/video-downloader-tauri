name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rongyok Downloader ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            - Auto-paste and auto-fetch from clipboard
            - Support for thongyok.com URLs
            - Improved history panel (stores up to 500 records)

            ## Download
            - **macOS (Apple Silicon)**: Download `.dmg` file for M1/M2/M3 Macs
            - **macOS (Intel)**: Download `x64.dmg` file for Intel Macs
            - **Windows**: Download `.msi` or `.exe` installer
            - **Linux**: Download `.deb` or `.AppImage`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # Create updater JSON after all builds complete
  updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 30

      - name: Download release assets and create latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"

          # Create temp directory
          mkdir -p assets
          cd assets

          # Download all .sig files from the release
          gh release download "$TAG" --repo "$REPO" --pattern "*.sig" || true

          # List downloaded files
          echo "Downloaded signature files:"
          ls -la *.sig 2>/dev/null || echo "No .sig files found"

          # Get release info
          RELEASE_DATE=$(gh release view "$TAG" --repo "$REPO" --json publishedAt -q '.publishedAt')

          # Read signatures
          read_sig() {
            local file="$1"
            if [ -f "$file" ]; then
              cat "$file"
            else
              echo ""
            fi
          }

          # macOS aarch64 (Apple Silicon) - .app.tar.gz (Tauri v2 updater bundle)
          MACOS_AARCH64_SIG=$(read_sig "Rongyok.Downloader_aarch64.app.tar.gz.sig")
          MACOS_AARCH64_URL="https://github.com/${REPO}/releases/download/${TAG}/Rongyok.Downloader_aarch64.app.tar.gz"

          # macOS x86_64 (Intel) - .app.tar.gz
          MACOS_X64_SIG=$(read_sig "Rongyok.Downloader_x64.app.tar.gz.sig")
          MACOS_X64_URL="https://github.com/${REPO}/releases/download/${TAG}/Rongyok.Downloader_x64.app.tar.gz"

          # Linux - .AppImage.tar.gz
          LINUX_SIG=$(read_sig "Rongyok.Downloader_${VERSION}_amd64.AppImage.tar.gz.sig")
          LINUX_URL="https://github.com/${REPO}/releases/download/${TAG}/Rongyok.Downloader_${VERSION}_amd64.AppImage.tar.gz"

          # Windows - .nsis.zip
          WINDOWS_SIG=$(read_sig "Rongyok.Downloader_${VERSION}_x64-setup.nsis.zip.sig")
          WINDOWS_URL="https://github.com/${REPO}/releases/download/${TAG}/Rongyok.Downloader_${VERSION}_x64-setup.nsis.zip"

          # If NSIS sig not found, try MSI
          if [ -z "$WINDOWS_SIG" ]; then
            WINDOWS_SIG=$(read_sig "Rongyok.Downloader_${VERSION}_x64_en-US.msi.zip.sig")
            WINDOWS_URL="https://github.com/${REPO}/releases/download/${TAG}/Rongyok.Downloader_${VERSION}_x64_en-US.msi.zip"
          fi

          # Create latest.json using jq
          cd ..
          jq -n \
            --arg version "$VERSION" \
            --arg notes "Auto-paste and auto-fetch from clipboard, Support for thongyok.com URLs, Improved history panel" \
            --arg pub_date "$RELEASE_DATE" \
            --arg darwin_aarch64_sig "$MACOS_AARCH64_SIG" \
            --arg darwin_aarch64_url "$MACOS_AARCH64_URL" \
            --arg darwin_x64_sig "$MACOS_X64_SIG" \
            --arg darwin_x64_url "$MACOS_X64_URL" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "$LINUX_URL" \
            --arg windows_sig "$WINDOWS_SIG" \
            --arg windows_url "$WINDOWS_URL" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": { signature: $darwin_aarch64_sig, url: $darwin_aarch64_url },
                "darwin-x86_64": { signature: $darwin_x64_sig, url: $darwin_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $windows_sig, url: $windows_url }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

          # Upload to release
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber

          echo "âœ… Uploaded latest.json to release"

